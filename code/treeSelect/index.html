<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>例子</title>
    <!--<link href="http://cdn.bootcss.com/bootswatch/3.3.5/paper/bootstrap.css" rel="stylesheet">-->
    <link rel="stylesheet" href="lib/ztree/zTreeStyle.css" />
    <link rel="stylesheet" href="dist/treeSelect.css" />
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.js"></script>
    <!--<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>-->

    <script src="lib/ztree/jquery.ztree.core-3.5.js"></script>
    <script src="http://www.treejs.cn/v3/js/jquery.ztree.excheck.js"></script>
    <script src="treeSelect.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form action="#">
                    <h3>表单</h3>
                    <div class="form-group">
                        <label for="depart">部门</label>
                        <div id="depart"></div>
                    </div>
                    <div class="form-group">
                        <label for="sex">性别</label>
                        <div id="sex"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script>
        var sexNode = [{
                name: '男',
                value: '1',
                children: [{
                    name: '好基友'
                }]
            },
            {
                name: '女',
                value: '2'
            }
        ];
        var sexInput = new TreeSelect({
            element: '#sex',
            data: sexNode,
            valueKey: 'value'
        });
        var depart_input = new TreeSelect({
            url:'area.json',
            type:'get',
            element: '#depart',
            valueKey: 'value'
        });
    </script>
</body>

</html>
