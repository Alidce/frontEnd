<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <!--导航-->
  <div class="navbar-wrapper">
    <div class="container" id="navcontainer">
      <nav class="navbar navbar-inverse navbar-fixed-top " role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">主页面</a>
          </div>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
          </form>
          <div class="navbar-right">
            <ul class="nav navbar-nav">
              <li><a href="blog.html">博客</a></li>
              <li><a data-toggle="modal" data-target="#register">注册</a></li>
              <li><a data-toggle="modal" data-target="#signin">登录</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <div style="margin-top:100px;">这是博客页面</div>
  <h1 style="margin-top:100px;"><%=city%></h1>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
