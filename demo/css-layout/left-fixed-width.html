<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>左边定宽右边自适应</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }

    .main {
      background-color: bisque;
      width: 100%;
      height: 100%;
    }

    .left {
      background-color: red;
      float: left;
      width: 200px;
      height: 100%;
    }

    .right {
      background-color: blue;
      margin-left: 200px;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="left">
    </div>
    <div class="right"></div>
  </div>
</body>

</html>
